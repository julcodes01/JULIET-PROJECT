<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Learner Progress</title>
    <link rel="stylesheet" href="progress form.css">
</head>
<body>
    <nav>
        <h2>Instructor Dashboard</h2>
        <ul>
          <li><a href="instructor dashboard.html" id="nav-sessions">Sessions</a></li>
          <li><a href="instructor dashboard.html" id="nav-add-session">New Session</a></li>
          <li><a href="add progress.html" id="nav-sessions">progress</a></li>
          <li><a href="logout.php" id="nav-sessions">logout</a></li>
        </ul>
      </nav>

<div class="container">
    <h1>Add Learner Progress</h1>

    <form action="submit progress.php" method="POST">
        <label for="learner_id">Learner ID:</label>
        <input type="number" id="learner_id" name="learner_id" required>

        <div class="skill-group">
            <label for="skill_1">Skill 1:</label>
            <input type="text" id="skill_1" name="skill_1" required>

            <label for="score_1">Score (%):</label>
            <input type="number" id="score_1" name="score_1" required min="0" max="100">
        </div>

        <div class="skill-group">
            <label for="skill_2">Skill 2:</label>
            <input type="text" id="skill_2" name="skill_2">

            <label for="score_2">Score (%):</label>
            <input type="number" id="score_2" name="score_2" min="0" max="100">
        </div>

        <div class="skill-group">
            <label for="skill_3">Skill 3:</label>
            <input type="text" id="skill_3" name="skill_3">

            <label for="score_3">Score (%):</label>
            <input type="number" id="score_3" name="score_3" min="0" max="100">
        </div>

        <label for="feedback">Instructor Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter feedback..."></textarea>

        <button type="submit">Submit Progress</button>
    </form>
</div>

</body>
</html>
