<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - driver_training</title>
  <link rel="stylesheet" href="learner.css">
</head>
<body>
  <div class="container">
    <form id="loginForm" method="POST">
      <h2>User Login</h2>

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <p class="small-link">
        No account? <a href="signup.html">Sign up</a>
      </p>
      <p class="small-link">
        <a href="#">Forgot Password?</a>
      </p>
    </form>
  </div>

  <script src="learner login.js"></script>
</body>
</html>
